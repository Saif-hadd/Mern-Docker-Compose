name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main  # Trigger only on the main branch

jobs:
  docker:
    runs-on: ubuntu-latest  # Use an Ubuntu runner

    steps:
      # Step 1: Checkout the source code
      - name: Checkout
        uses: actions/checkout@v4  # Ensure the code is cloned from the repo

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3  # Login to Docker Hub using GitHub secrets
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password

      # Step 3: Set up QEMU for multi-platform compatibility
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Step 4: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Build the Backend (without push)
      - name: Build Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./mern/backend
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
          push: false  # Do not push the image yet

      # Step 6: Install Trivy via wget
      - name: Install Trivy
        run: |
          sudo apt-get update && sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.50.1/trivy_0.50.1_Linux-64bit.tar.gz
          tar zxvf trivy_0.50.1_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy --version  # Verify installation

      # Step 7: Scan Backend Image for Vulnerabilities
      - name: Scan Docker Image for Vulnerabilities
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
        continue-on-error: false  # Fail the build if high/critical vulnerabilities are found

      # Step 8: Push the Backend Image
      - name: Push Backend Image
        uses: docker/build-push-action@v6
        with:
          context: ./mern/backend
          tags: ${{ secrets.DOCKER_USERNAME }}/backend:${{ github.sha }}
          push: true  # Push the image to Docker Hub

      # Step 9: Build and Push the Frontend with Docker Buildx
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./mern/frontend  # Frontend directory
          push: true  # Push the image to Docker Hub
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{ github.sha }}  # Dynamic username tagging